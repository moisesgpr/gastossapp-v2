<div class="antialiased h-screen bg-gray-50 dark:bg-gray-900">
    <!-- <app-nav-bar></app-nav-bar> -->
    <app-nav-bar2 (sidenavStatus)="sidenavEventListener($event)"></app-nav-bar2>
    <!-- Sidebar -->
    <app-sidebar [sidenav]="sidenav"></app-sidebar>

    <main class="p-4 h-auto mt-16 pt-4" [ngClass]="sidenav ?' ml-64' : 'ml-0'">
      <div class="flex gap-4 mb-4 flex-col xl:flex-row">
        <div class=" w-2/3 text-center rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72">
          <app-transactions-table></app-transactions-table>
        </div>
        <div class=" w-1/3 text-center rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72">
          <!-- <app-chart></app-chart> -->
          <app-apexchart></app-apexchart>
        </div>
      </div>
      <div
        class="rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
      ></div>
    </main>
  </div>
